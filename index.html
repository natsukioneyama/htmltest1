<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NATSUKI ONEYAMA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #ff00c8;
      margin: 0;
      font-family: sans-serif;
    }

    .wrapper {
        display: flex;
  justify-content: center;
  align-items: flex-start; /* 上端揃え */
  padding: 2rem;
  gap: 5px;
    }

    .text-box {
        writing-mode: vertical-rl;
  text-orientation: mixed;
  color: #a31c34;
  font-size: 0.85rem;
  line-height: 1;
  height: 400px;
  display: flex;
  align-items: flex-start;
  padding: 0;
  margin: 0;
    }

    .text-box p {
      margin: 0;
      padding: 0;
    }

    .image-box img {
      height: 400px; /* 固定高さ */
      width: auto;
      display: block;
    }

    a {
      color: #a31c34;
      text-decoration: none;
    }

    a:hover {
        color: rgb(106, 1, 181); /* ホバー時にグリーンに変化 */
        text-decoration: none; /* 下線を消す */
    }

    .notice {
        font-size: 0.8rem;
  color: #555;
  font-style: italic;
  letter-spacing: 0.05em;
  margin-top: 0.5rem;
  text-align: left;
  padding-left: 5px; /* 画像左端に揃える */
}

    @media screen and (max-width: 480px) {
  .wrapper {
    flex-direction: row;
    align-items: flex-start;
  }

  .text-box {
    height: 300px; /* スマホ用に少し縮める */
    font-size: 0.75rem; /* 小さめに調整 */
  }

  .image-box img {
    height: 300px; /* 縦幅も少し縮小 */
  }
}


  </style>
</head>
<body>
  <div class="wrapper">
    <div class="text-box">
      <p>
        <strong>NATSUKI ONEYAMA</strong> MAKEUP ARTIST REPRESENTED BY <a href="https://blendmanagement.com/"><strong>BLEND AGENCY</strong></a>
      </p>
    </div>
    <div class="image-box">
      <img src="img/05.jpg" alt="Main visual">
      <p class="notice">site under construction</p>
    </div>
  </div>


</body>
</html>
